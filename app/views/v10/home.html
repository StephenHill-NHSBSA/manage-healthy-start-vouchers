<!-- Extends the layout from /views/layout.html -->
{% extends 'layout-full-width.html' %}
<!-- 
  In /views/layout.html you can:
    - change the header and footer 
    - add custom CSS and JavaScript
-->

<!-- Set the page title inside the pageTitle block -->
{% block pageTitle %}
Get help to buy food and milk (Healthy Start) - Changes
{% endblock %}

<!-- Breadcrumb goes inside the beforeContent block -->
{% block beforeContent %}
{% endblock %}

<!-- Your page content goes inside the content block -->
<!-- More info and code for the page layout can be found at https://beta.nhs.uk/service-manual/styles-components-patterns/layout -->
{% block content %}

<nav class="nhsuk-breadcrumb nhsBSA-breadcrumb" aria-label="Breadcrumb">
  <div class="nhsuk-width-container-fluid">
    <div class="nhsuk-grid-row">
      <div class="nhsuk-grid-column-full">

        <ol class="nhsuk-breadcrumb__list">
          <li class="nhsuk-breadcrumb__item">Home</li>
        </ol>

      </div>
    </div>

    <p class="nhsuk-breadcrumb__back">Home</p>

  </div>
</nav>

<div class="nhsuk-width-container {{ containerClasses }}">
  <main class="nhsuk-main-wrapper {{ mainClasses }}" id="maincontent" role="main">

    <div class="nhsuk-grid-row">
      <div class="nhsuk-grid-column-full">


        <h1 class="nhsuk-u-margin-bottom-1">Search for applicants</h1>

        <div class="nhsuk-card nhsuk-card--grey-1 nhsuk-u-margin-top-4">
          <div class="nhsuk-card__content">


          <!--
          <div class="nhsuk-grid-row">
              <div class="nhsuk-grid-column-full">
                  <h2 class="nhsuk-u-margin-bottom-4">Search for applications</h2>
              </div>
          </div>
          -->

          <form novalidate="novalidate" action="/v10/search" method="post">

            <div class="nhsuk-grid-row">
              <div class="nhsuk-grid-column-one-half">
                <div class="nhsuk-form-group">
                  <label class="nhsuk-label" for="searchlastname">
                    Last name
                  </label>
                  <input class="nhsuk-input nhsuk-u-width-full" id="searchlastname" name="searchlastname" type="text">
                </div>
              </div>
              <div class="nhsuk-grid-column-one-half">
                <div class="nhsuk-form-group">
                  <label class="nhsuk-label" for="searchpostcode">
                    Postcode
                  </label>
                  <input class="nhsuk-input nhsuk-u-width-full" id="searchpostcode" name="searchpostcode" type="text">
                </div>
              </div>
            </div>

            <div class="nhsuk-grid-row">

              <div class="nhsuk-grid-column-full">

                <div class="nhsuk-form-group">
                  <button class="nhsuk-button nhsuk-u-margin-top-3 nhsuk-u-margin-bottom-0" type="submit">
                    Search
                  </button>

                  <button
                    class="nhsuk-button nhsuk-button--secondary nhsuk-u-margin-top-3 nhsuk-u-margin-bottom-0 nhsuk-u-margin-left-3"
                    type="reset">
                    Clear search
                  </button>
                </div>

              </div>
            </div>

          </form>

          </div>

        </div>


      </div>
    </div>

  </main>
</div>

{% endblock %}
